<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image tracking MindAR.js </title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        #videoContainer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 320px;
            height: auto;
            background: #000;
            display: none;
            z-index: 10;
            border: 2px solid white;
        }
        #videoContainer iframe {
            width: 100%;
            height: 180px;
        }
        #controls {
            display: none;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 320px;
            z-index: 15;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 10px 0;
            border-radius: 5px;
        }
        #controls button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 45%;
        }
        #controls button:active {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">Loading video 1...</div>

      <div class="example-container">
      <div id="example-scanning-overlay" class="hidden">
	<div class="inner"> 
	  <div class="scanline"></div>
	</div>
      </div>


    <!-- AR scene -->
    <a-scene mindar="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.mind; autoStart: true; showStats: false; uiScanning: #example-scanning-overlay;" vr-mode-ui="enabled: false" embedded arjs>
         <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable">
        </a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <!-- Placeholder for the video frame -->
            <a-plane id="video-frame" position="0 0 0" rotation="0 0 0" width="1" height="0.56" material="color: #000"></a-plane>
        </a-entity>
    </a-scene>

    <!-- Video container -->
    <div id="videoContainer">
        <iframe id="ytVideo" src="https://www.youtube.com/embed/n8VothQzCHM?si=NahIcMpBYxHvJyV2&enablejsapi=1&rel=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Play/Pause Controls -->
    <div id="controls">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loadingScreen');
            const videoContainer = document.getElementById('videoContainer');
            const videoElement = document.getElementById('ytVideo');
            const controls = document.getElementById('controls');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');

            // Hide loading screen once everything is ready
            const hideLoadingScreen = () => {
                loadingScreen.style.display = 'none';
            };

            window.addEventListener('load', hideLoadingScreen);
            document.querySelector('a-scene').addEventListener('loaded', hideLoadingScreen);

            const mindarScene = document.querySelector('a-scene');
            mindarScene.addEventListener('targetFound', () => {
                videoContainer.style.display = 'block';
                controls.style.display = 'block';
                videoElement.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            });

            mindarScene.addEventListener('targetLost', () => {
                videoElement.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                videoContainer.style.display = 'none';
                controls.style.display = 'none';
            });

            // Play button event
            playBtn.addEventListener('click', () => {
                videoElement.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            });

            // Pause button event
            pauseBtn.addEventListener('click', () => {
                videoElement.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            });
        });
    </script>
</body>
</html>
